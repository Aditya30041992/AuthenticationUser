<div class="container">
  <div class="card">
    <div class="card-body">

      <form [formGroup]="userform">
        <!-- <input type="hidden" name= "$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployees.$key"> -->
        <div class="form-group">
          <label>UserName</label>
          <input class="form-control" name="UserName" formControlName="_UserName">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="Password" formControlName="_Password">
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" (click)="onSubmit(userform.value)">
            <i class="fa fa-floppy-o"></i>
            Submit</button>
        </div>
      </form>
      <div>
      </div>
    </div>
